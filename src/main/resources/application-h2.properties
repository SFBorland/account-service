server.port=8093

#management.endpoint.health.show-details=always
#endpoints.web.exposure.include=health

spring.application.name=Account Service

# Database connection URL - creates an in-memory H2 database named 'sean-db-h2'
spring.datasource.url=jdbc:h2:mem:sean-db-h2;

# JDBC driver class for H2 database
spring.datasource.driver-class-name=org.h2.Driver

# Database username (default for H2)
spring.datasource.username=sa

# Database password (empty by default for H2)
spring.datasource.password=

# Enables the H2 web console at /h2-console
spring.h2.console.enabled=true

# Controls how Hibernate handles schema generation
# 'update' will create/update tables based on entity classes
spring.jpa.hibernate.ddl-auto=update

# Logs SQL statements to console for debugging
spring.jpa.show-sql=false

# Sets the SQL dialect to H2 for optimal SQL generation
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Pretty-prints the SQL in logs for better readability
spring.jpa.properties.hibernate.format_sql=true

# Adds comments to SQL explaining the purpose of statements
spring.jpa.properties.hibernate.use_sql_comments=false

# Prevents Hibernate from generating DDL for non-entity classes
spring.jpa.defer-datasource-initialization=true

#management.endpoints.web.exposure.include=*
#management.endpoints.web.base-path=/actuator

spring.h2.console.path=/h2-console
